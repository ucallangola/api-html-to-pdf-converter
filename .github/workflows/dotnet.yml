# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/till@v2
    - 
      name: Build the Docker image - Converter API
      run: docker build -f Dockerfile . --tag ${{ secrets.DOCKERHUB_IMAGE_NAME }}:${{ secrets.MAJOR }}.${{ secrets.MINOR }} --tag ${{ secrets.DOCKERHUB_IMAGE_NAME }}:latest   
    - 
      name: Login to DockerHub 
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Push to DockerHub - Converter API Versioned Tag
      run: docker push ${{ secrets.DOCKERHUB_IMAGE_NAME }}:${{ secrets.MAJOR }}.${{ secrets.MINOR }}   
    -
      name: Update Minor version
      uses: hmanzur/actions-set-secret@v2.0.0
      with:
        name: 'MINOR'
        value: $((${{ secrets.MINOR }}+1))
        repository: $GITHUB_REPOSITORY
        token: ${{ secrets.REPO_ACCESS_TOKEN }} 
